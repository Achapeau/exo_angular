<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Titre de la tÃ¢che</label>
        <input [(ngModel)]="title" name="title" type="text" class="form-control" id="title" placeholder="Titre 1">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="description" name="description" id="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Statut</label>
        <select class="form-select" [(ngModel)]="status" name="status" id="status">
            <option value="todo">A faire</option>
            <option value="doing">En cours</option>
            <option value="done">Termine</option>
        </select>
    </div>
    <div class="btns">
        <button type="submit" class="btn btn-primary">Valider</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Fermer</button>
    </div>
</form>
