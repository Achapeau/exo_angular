<ng-template #taskTemplate let-item="item" let-title="title" let-index="index">
  <div>{{item.value.status}}</div> 
  <button class="btn btn-primary btn-sm" (click)="onViewTask()">view</button> 
</ng-template>

<div class="row">
    <div class="col-xs-6 col-6 col-md-5 col-lg-3 drag">
        <div class="todo">
            <h2>To do tasks</h2>
        </div>
      <bs-sortable
        [(ngModel)]="itemObjectsLeft"
        [itemTemplate]="taskTemplate"
        fieldDescription="description"
        fieldTitle="title"
        fieldStatus="status"
        fieldId="id"
        itemClass="sortable-item"
        itemActiveClass="sortable-item-active"
        placeholderItem="Drag here"
        placeholderClass="placeholderStyle text-center"
        wrapperClass="sortable-wrapper"
      ></bs-sortable>
    </div>
    <div class="col-xs-6 col-6 col-md-5 col-lg-3 drag">
        <div class="inprogress">
            <h2>Tasks in progress</h2>
        </div>
      <bs-sortable
        [(ngModel)]="itemObjectsMiddle"
        [itemTemplate]="taskTemplate"
        fieldName="name"
        itemClass="sortable-item"
        itemActiveClass="sortable-item-active"
        placeholderItem="Drag here"
        placeholderClass="placeholderStyle text-center"
        wrapperClass="sortable-wrapper"
      ></bs-sortable>
    </div>
    
    <div class="col-xs-6 col-6 col-md-5 col-lg-3 drag">
        <div class="todo">
            <h2>Tasks done</h2>
        </div>
      <bs-sortable
        [(ngModel)]="itemObjectsRight"
        [itemTemplate]="taskTemplate"
        fieldName="name"
        itemClass="sortable-item"
        itemActiveClass="sortable-item-active"
        placeholderItem="Drag here"
        placeholderClass="placeholderStyle text-center"
        wrapperClass="sortable-wrapper"
      ></bs-sortable>
    </div>
  </div>
